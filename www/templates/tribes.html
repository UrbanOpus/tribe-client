<ion-view title="Your Tribes">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>    
    <ion-nav-buttons side="right">
      <a href="#/app/search" class="button button-icon icon ion-search"></a>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <div class="list">
            <a class="item item-avatar" ng-href="#/app/tribe?id={{tribe._id}}" ng-repeat="tribe in data.tribes">
              <img ng-src="{{tribe.imgsrc}}" />
              <h2>{{tribe.name}}</h2>
            </a>
        </div>        
    </ion-content>

</ion-view>
