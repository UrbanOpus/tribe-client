<ion-view title="Welcome">
    <ion-content class="has-header padding">
        <h4 class="title">Where Do You Fit In?</h4>
        <h4 class="title">Choose Up To 5 Tribes.</h4>
        <div class="list">
          <ion-checkbox ng-repeat="tribe in data.tribes" ng-model="tribe.selected" ng-change="change(tribe)">{{tribe.name}}</ion-checkbox>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-positive" ng-click="next()">
      <button class="button-block button-positive button" style="margin-top: 0px; border: none;">Next</button>
      <br>
    </ion-footer-bar>
</ion-view>
