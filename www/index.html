<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/vendor/jquery.mobile.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Tribe App</title>
</head>
<body>
<div data-role="page" id="mainPage">
    <div data-role="header">
        <h1>Tribe App</h1>
        <a href="#settingsPage" id="settingsButton" class="ui-btn-right" data-role="button" data-icon="gear">Settings</a>
    </div>
    <div data-role="content">
        <span id="environment"></span>
        <form action="#" method="post" id="moodForm">
            <div data-role="fieldcontain">
                <label for="mood">How are you feeling?</label>
                <input type="range" name="value" id="mood" value="0" min="-100" max="100"/>
            </div>
            <div data-role="fieldcontain">
                <button class="ui-btn ui-icon-location ui-btn-icon-left ui-corner-all" id="locationButton">Tap for location</button>
            </div>
            <input type="hidden" name="loc_latitude" id="loc_latitude" value=""/>
            <input type="hidden" name="loc_longitude" id="loc_longitude" value=""/>
            <button id="moodSubmit">Submit</button>
        </form>
        <div id="moodHistory"></div>
    </div>
</div>




<div data-role="page" id="settingsPage" data-add-back-btn="true" >
    <div data-role="header">
        <a href="#mainPage" class="ui-btn ui-icon-delete ui-btn-icon-left"
           data-rel="back">Cancel</a>
        <h1>Tribe - Settings</h1>
    </div>
    <div data-role="content">
    </div>
</div>


<script id="moodHistoryTemplate" type="text/ractive">
    <h2>Mood History</h2>
    <div id="formStatus">
        {{status}}
    </div>
    <table id="historyTable" class="ui-responsive">
        <tr>
            <th>Time</th>
            <th class="align-center">Value</th>
        </tr>
        {{#moods}}
        <tr>
            <td>{{formatTime(createdAt)}}</td>
            <td class="align-center">{{value}}</td>
        </tr>
        {{/moods}}
        <tr>
        </tr>
    </table>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/jquery.mobile.min.js"></script>
<script src="js/vendor/ractive.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tribe.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
